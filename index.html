<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="Expression"></div>
            <div id="total"><h1></h1></div>
        </div>

        <button class="clear">Clear</button>

        <div class="buttons">
            <button class = "number">7</button>
            <button class = "number">8</button>
            <button class = "number">9</button>
            <button class = "symbol" id="plus" value="+">+</button>
            <button class = "number">4</button>
            <button class = "number">5</button>
            <button class = "number">6</button>
            <button class = "symbol" id="minus" value="-">-</button>
            <button class = "number">1</button>
            <button class = "number">2</button>
            <button class = "number">3</button>
            <button class = "symbol" id="multiply">*</button>
            <button class = "number">0</button>
            <button class = "number">.</button>
            <button class = "symbol" id="equal">=</button>
            <button class = "symbol" id="divide">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
